<!DOCTYPE html>
<html>

<head>
    <title>CBox</title>
    <style>
        body {
            background-color: rgb(108, 109, 105);
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div style="text-align:center">
        <h1>IoT Incubator</h1>
        <h2 style="color:rgb(42, 192, 147)">Identification:%s</h2>
        <img style="display:none" src="check.png" alt="check" style="width:250px">
        <img style="display:none" src="nocheck.png" alt="check" style="width:250px">
        <form method="get">
            <label style="font-size:30px;color:rgb(172, 23, 147)" for="incub">Incubator</label>
            <input name="incub" type="radio" style="text-align:center;margin-top:5px;width: 40px;" value="0" id="incub" %s ></input>
            <label style="font-size:30px;color:rgb(172, 23, 147)" for="hatch">Hatcher</label>
            <input name="incub" type="radio" style="text-align:center;margin-top:5px;width: 40px;" value="1" id="hatch" %s  ></input><br>
         <h2 style="font-size:30px;color:lightcoral">Main Parameters</h2>
         <label for="dias" style="color:rgb(192, 140, 42)">Duration(days)</label>
         <input name="days" type="text" style="text-align:center;width: 20px;" id="days" value="%d" ></input>
         <label for="daystart" style="color:rgb(192, 140, 42)">Start Turning Day</label>
         <input name="daystart" type="text" style="text-align:center;width: 20px;" id="daytstart" value="%d" ></input>
         <label for="diarotend" style="color:rgb(192, 140, 42)">Stop Turning Day</label>
         <input name="dayend" type="text" style="text-align:center;width: 20px;" id="dayend" value="%d" ></input>
         <br>
         <label for="temp" style="color:rgb(42, 192, 147)">Temp</label>
         <input name="temp" type="text" style="text-align:center;width: 34px;" id="temp" value="%.02f" ></input>
         <label style="color:rgb(42, 192, 147)" for="toff">Refresh</label>
         <input name="toff" type="text" style="text-align:center;width: 20px;" value="%d" d="toff" ></input>
         <label style="color:rgb(42, 192, 147)" for="hum">Humidity</label>
         <input name="hum" type="text" style="text-align:center;margin-top:5px;width: 20px;" value="%d" id="hum" ></input>
         <label style="color:rgb(42, 192, 147)" for="maxt">MaxTemp</label>
         <input name="maxt" type="text" style="text-align:center;margin-top:5px;width: 20px;" id="maxt" value="%d"></input>
         <label style="color:rgb(42, 192, 147)" for="humw">HumWarning</label>
         <input name="humw" type="text" style="text-align:center;margin-top:5px;width: 20px;" value="%d" id="humw"></input>
         <label style="color:rgb(42, 192, 147)" for="hcal">Calibration</label>
         <input name="hcal" type="text" style="text-align:center;margin-top:5px;width: 30px;" id="hcal" value="%.02f" ></input>
         <br>
         <label style="color:rgb(238, 250, 11)" for="turn">TurnTime(mins)</label>
         <input name="turn" type="text" style="text-align:center;margin-top:5px;width: 30px;" value="%d" id="turn" ></input>
         <label style="color:rgb(238, 250, 11" for="pulses">Pulses</label>
         <input name="pulses" type="text" style="text-align:center;margin-top:5px;width: 30px;" id="pulses" value="%d" ></input>
         <label style="color:rgb(238, 250, 11)" for="steps">Steps</label>
         <input name="steps" type="text" style="text-align:center;margin-top:5px;width: 30px;" id="steps" value="%d" ></input>
         <label style="color:rgb(238, 250, 11)" for="turns">Turns</label>
         <input name="turns" type="text" style="text-align:center;margin-top:5px;width: 30px;" id="turns" value="%d" ></input>
         <br>
         <label style="color:rgb(25, 23, 172)" for="cool">Cool Ambient</label>
         <input name="cool" type="checkbox" style="text-align:center;margin-top:5px;width: 30px;" id="cool"  %s></input>
         <label style="color:rgb(25, 23, 172)" for="cooltime">Cool Hour</label>
         <input name="cooltime" type="text" style="text-align:center;margin-top:5px;width: 30px;" id="cooltime" value="%d" ></input>
        <label style="color:rgb(25, 23, 172)" for="coolrest">Rest Time(mins)</label>
         <input name="coolrest" type="text" style="text-align:center;margin-top:5px;width: 30px;" id="coolrest" value="%d" ></input>
         <br><br>
         <label style="font-size:20px;color:rgb(184, 16, 52)" for="lightp">Inverse Light Polarity</label>
         <input name="lightp" type="checkbox" style="text-align:center;margin-top:5px;width: 30px;" id="lightp"   %s></input>
        <br>
         <label style="font-size:20px;color:rgb(192, 42, 42)" for="born">Date Born</label>
         <input name="born" type="text" style="text-align:center;margin-top:5px;width: 80px;" id="born" value="%s" ></input>
        <br>
         <h2 style="font-size:30px;color:lightcoral">BeeBotte</h2>

         <label style="color:rgb(170, 192, 42)" for="thingch">Channel</label>
        <input name="thingCh" type="text" style="text-align:center;margin-top:5px;width: 70px;" id="thingCh" value="%s" ></input>
        <label style="color:rgb(170, 192, 42)" for="thingw">WriteAPI</label>
        <input name="thingw" type="text" style="text-align:center;margin-top:5px;width: 150px;" id="thingw" value="%s" ></input>
        <label style="color:rgb(170, 192, 42)" for="thingd">Send(mins)</label>
        <input name="thingd" type="text" style="text-align:center;margin-top:5px;width: 25px;" id="thingd" value="%d" ></input>
    
       <br>
         <input id="button1"  class="button" type="submit" value="Guardar" formaction="/params" style="color:white;margin-top:5px;height:40px;background-color:blue">
            </form>
        </div>
</body>

</html>
